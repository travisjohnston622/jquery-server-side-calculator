<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Server Side Calculator</title>
</head>
<header>
    <h1>Calculator</h1>
</header>
<body>

    <input type="number" id="value1" class="js-value1">
    <div>
        <button class="add">+</button>
        <button class="subtract">-</button>
        <button class="multiply">*</button>
        <button class="divide">/</button>
    </div>
    <input type="number" id="value2" class="js-value2">
    <div>
        <button class="clear">C</button>
        <button class="equals">=</button>
    </div>

    <span class="js-answer">Answer:</span>

    <ul class="js-history"></ul>
    
</body>
</html>
